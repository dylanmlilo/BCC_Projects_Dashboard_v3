{% block content %}
<div id="myDailyTasksModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add New Data</h4>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('daily_tasks.insert_daily_task') }}" method="post">
                    <div class="form-group">
                        <label>Task <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" name="task" required>
                    </div>
                    <div class="form-group">
                        <label>Number Done <span style="color: red;">*</span></label>
                        <input type="number" class="form-control" name="number_done" required>
                    </div>
                    <div class="form-group">
                        <label>Week Ending <span style="color: red;">*</span></label>
                        <input type="date" class="form-control" name="week_ending" required>
                    </div>
                    <div class="form-group">
                        <label>Responsible Person <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" name="responsible_person" required>
                    </div>
                    <div class="form-group">
                        <label>Section <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" name="section" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary left-aligned-button" style="float: left;" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
