{% block content %}
<!-- Update Projects Section Modal -->
<div class="modal fade" id="updateProjectsSectionsModal{{ section.id }}" tabindex="-1" role="dialog" aria-labelledby="updateProjectsSectionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateProjectsSectionModalLabel">Edit Data</h5>
        </div>
        <div class="modal-body">
          <form action="{{ url_for('projects_sections.update_projects_section', section_id=section.id) }}" method="post">
            <div class="form-group">
              <label>Section Name <span style="color: red;">*</span></label>
              <input type="text" class="form-control" name="name" value="{{ section.name }}" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary left-aligned-button" style="float: left;" type="submit">Submit</button>
            </div>
          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
      </div>
    </div>
  </div>
{% endblock %}
