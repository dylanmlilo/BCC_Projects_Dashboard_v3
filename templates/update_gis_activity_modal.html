{% block content %}
<!-- Update GIS Activity Modal -->
<div class="modal fade" id="updateGISActivityModal{{activity_data.id }}" tabindex="-1" role="dialog" aria-labelledby="myGISActivityModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myGISActivityModalLabel">Edit Data</h5>
        </div>
        <div class="modal-body">
          <form action="{{ url_for('gis_activity.update_gis_activity_data', gis_activity_data_id=activity_data.id) }}" method="post">
            <div class="form-group">
                <label>Activity Name <span style="color: red;">*</span></label>
                <input type="text" class="form-control" name="activity" value="{{ activity_data.activity }}" required>
            </div>
            <div class="form-group">
              <label>Select Output <span style="color: red;">*</span></label>
              <select class="form-control form-select" name="output_id" required>
                {% for data in gis_output_data %}
                  <option value="{{ data.id }}" {% if data.id == activity_data.output_id %}selected{% endif %}>
                    {{ data.name }}
                  </option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label>Select Responsible Person <span style="color: red;">*</span></label>
              <select class="form-control form-select" name="responsible_person_id" required>
                {% for data in gis_responsible_person_data %}
                  <option value="{{ data.id }}" {% if data.id == activity_data.responsible_person_id %}selected{% endif %}>
                    {{ data.name }}
                  </option>
                {% endfor %}
              </select>
            </div>
          <div class="form-group">
              <button class="btn btn-primary left-aligned-button" style="float: left;" type="submit">Submit</button>
          </div>
          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
      </div>
    </div>
  </div>
{% endblock %}
