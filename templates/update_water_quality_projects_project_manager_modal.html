{% block content %}
<!-- Update Water Quality Project Manager Modal -->
<div class="modal fade" id="updateWaterQualityProjectsProjectManagerModal{{ project_manager.id }}" tabindex="-1" role="dialog" aria-labelledby="updateWaterQualityProjectsProjectManagerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateWaterQualityProjectsProjectManagerModalLabel">Edit Data</h5>
        </div>
        <div class="modal-body">
          <form action="{{ url_for('project_manager.update_projects_project_manager', project_manager_id=project_manager.id) }}" method="post">
            <div class="form-group">
                <label>Name <span style="color: red;">*</span></label>
                <input type="text" class="form-control" name="name" value="{{ project_manager.name }}" required>
            </div>
            <div class="form-group">
                <label>Section</label>
                <input type="text" class="form-control" name="section" value="{{ project_manager.section }}" required readonly>
            </div>
            <div class="form-group">
                <button class="btn btn-primary left-aligned-button" style="float: left;" type="submit">Submit</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
          </form>
      </div>
    </div>
  </div>
{% endblock %}
