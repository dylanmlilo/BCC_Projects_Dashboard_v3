{% block content %}
<div id="myUsersDataModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add New Data</h4>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('users.insert_user_data') }}" method="post">
                    <div class="form-group">
                        <label> Name <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="form-group">
                        <label> Surname <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" name="surname" required>
                    </div>
                    <div class="form-group">
                        <label>Username <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="form-group">
                        <label> Password <span style="color: red;">*</span></label>
                        <input type="password" class="form-control" name="password" minlength="8" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <label> Email <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" name="email" required>
                    </div>
                    <div class="form-group">
                        <label> Role <span style="color: red;">*</span></label>
                        <select class="form-control form-select" name="role" required>
                            <option value="admin">Administrator</option>
                            <option value="admin_projects">Admin Projects</option>
                            <option value="admin_gis">Admin GIS</option>
                            <option value="admin_strategic_planning">Admin Strategic Planning</option>
                            <option value="admin_water">Admin Water</option>
                            <option value="admin_sanitation">Admin Sanitation</option>
                            <option value="admin_electromechanical">Admin Electromechanical</option>
                            <option value="admin_water_quality">Admin Water Quality</option>
                            <option value="admin_daily_tasks">Admin Daily Tasks</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary left-aligned-button" style="float: left;" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
